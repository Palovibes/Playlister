<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
          integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script defer src="app.js"></script>
  <title>Spotify Playlist Finder</title>
</head>
<body>
  <div id="main">
    <div id="header">
      <h1>Spotify Playlist Finder</h1>
    </div>
    <form id="playlist-form">
      <input type="text" name="search" placeholder="Enter Artist Name">
      <button type="submit" id="submit">Search</button>
    </form>
    <div id="results"></div>
    <div id="error-message"></div>
  </div>
</body>
</html>
